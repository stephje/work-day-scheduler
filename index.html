<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center p-1">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">

      <div class="row">
        <div class="col-1 pr-5 border text-right">9AM</div>
        <textarea id="9" class="col border"></textarea>
        <button type="button" class="col-auto btn-lg btn-info"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">10AM</div>
        <textarea id="10" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">11AM</div>
        <textarea id="11" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">12PM</div>
        <textarea id="12" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">1PM</div>
        <textarea id="13" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">2PM</div>
        <textarea id="14" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">3PM</div>
        <textarea id="15" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">4PM</div>
        <textarea id="16" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-1 pr-5 border text-right">5PM</div>
        <textarea id="17" class="col border"></textarea>
        <button type="button" class="btn-lg btn-info col-auto"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type= "text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
